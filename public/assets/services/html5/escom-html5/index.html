function mostrarBotones(){

}


function textosInf(txt){
		tl.from(".textos", 0.1, { y: 0 });

		tl.to(".textos", 0.5, { 
			y: +822, 
			ease:Back.easeOut, 
			onComplete:function(){
				$("#numDiap").empty();
				$("#numDiap").append(txt);
			}
		});

		tl.to(".textos", 0.5, { y: 0, ease:Back.easeOut });	
}
