<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juego drag & drop</title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/css.css">

</head>
<body>



<div class="hover">
  <div class="pop" id="bien">
    <div class="cerrar" onclick="cerrarPop();"><strong>X</strong></div>
    <div><h1>¡Muy bien!</h1> Has respondido correctamente</div>
  </div>
  <div class="pop" id="mal">
    <div class="cerrar" onclick="cerrarPop();"><strong>X</strong></div>
    <div><h1>Incorrecto</h1> Repasa los contenidos e inténtalo nuevamente.</div>
  </div>
</div>



<div id="tit">
	<img src="imgs/tit.png">
</div>

<div id="instruccion">
	<img src="imgs/instruccion.png">
</div>

<div style="display: flex;  padding: 20px 80px; width: 1121px; ">




  <div style="flex: 5; z-index: 100;">


  <div class="columna"> 
  	
    <div class="draggable" class="ui-widget-content" id="draggable1">
     <img src="imgs/drag01.png">
    </div>

    <div class="draggable" class="ui-widget-content" id="draggable2">
     <img src="imgs/drag02.png">
    </div>
  </div>



  <div class="columna">
	    <div class="draggable" class="ui-widget-content" id="draggable3">
	     <img src="imgs/drag03.png">
	    </div>

	    <div class="draggable" class="ui-widget-content" id="draggable4">
	     <img src="imgs/drag04.png">
	    </div>
	</div>
  </div>

  <div style="flex: 1;"></div>



  <div style="flex: 5; padding-right: 12px;">
  <div class="columna">

    <div class="droppable" class="ui-widget-header" id="droppable1"> <img src="imgs/drop01.png"> </div>
    <div class="droppable" class="ui-widget-header" id="droppable2"><img src="imgs/drop02.png"> </div>
     
   </div>


  <div class="columna">

    <div class="droppable" class="ui-widget-header" id="droppable3"><img src="imgs/drop03.png"> </div>
    <div class="droppable" class="ui-widget-header" id="droppable4"><img src="imgs/drop04.png"> </div>

   </div>


  </div>


</div>
 



  <script src="js/jquery-1.12.4.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script type="text/javascript" src="js/TweenMax.min.js"></script>
  <script src="js/js.js"></script>
 
</body>
</html>
