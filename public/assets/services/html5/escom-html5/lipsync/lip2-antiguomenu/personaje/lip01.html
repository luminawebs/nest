<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>lip01</title>

<script src="js/easeljs-0.7.1.min.js"></script>
<script src="js/tweenjs-0.5.1.min.js"></script>
<script src="js/movieclip-0.7.1.min.js"></script>
<script src="js/preloadjs-0.4.1.min.js"></script>
<script src="js/soundjs-0.5.2.min.js"></script>
<script src="js/TweenMax.min.js"></script>
<script src="lip01.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var loader = new createjs.LoadQueue(false);
	loader.installPlugin(createjs.Sound);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.addEventListener("progress", handleProgress);
	loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}
	
function handleProgress(evt) {
    var texto = new createjs.Text("0%", "50px Arial", "#999999"); 
    stage = new createjs.Stage(canvas);
    progress = Math.round(evt.loaded * 100);    
	texto.text = progress + "%";
	texto.x = canvas.width/2-30;
	texto.y = canvas.height/2-30;
	stage.addChild(texto);
	stage.update();
}

function handleComplete() {
	exportRoot = new lib.lip01();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}

function mensaje(){
	parent.postMessage("message2", "*");
}


</script>


</head>

<body onload="init();" style="background-color:transparent; margin:0px; overflow: hidden;">

	<canvas id="canvas" width="1280" height="800" style="background-color:transparent"></canvas>
</body>


<script type="text/javascript">
	var btn01 = document.getElementById("btn");
	TweenMax.from(btn01, 1.2, {alpha:0, y:"+=800px", delay:1, ease:Back.easeOut}, 0.1);




</script>
</html>
