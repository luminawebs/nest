<!DOCTYPE html>
<html>
<head>
	<title>OVA01</title>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
  <link rel="stylesheet" type="text/css" href="css/css.css">

  <style type="text/css">
  	.contenedor{
  		background-image: url(imgs/diap-02/bg.jpg);
  		width: 1140px;
  		height: 600px;
  		margin: 0px auto;
  		border-radius: 10px;
  		overflow: hidden;
  	}

  	.personaje{
  		position: relative;
  		top: 100px;
  		left: 120px;
  	}

  	.fnd-txt{
  		position: absolute;
  		top: 50px;
  		left: 340px;
      background-image: url(imgs/diap-02/ova.jpg);
      width: 744px;
      height: 465px;
      text-align: center;
      display: inline-block;
      vertical-align: middle;
      overflow: hidden;

  	}

    .fnd-txt img{
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

  	.btn-siguiente{
  		position: absolute;
  		top: 520px;
  		left: 890px;
      cursor: pointer;
  	}

    #t02, #t03, #t04, #t05, #t06{
      display: none;
      position: absolute;
    }


  </style>


</head>
<body>


<div style="" class="contenedor">

	<div class="personaje">
		<img src="imgs/personaje.png">
	</div>
	<div class="fnd-txt">
    <img src="imgs/diap-02/01.png" id="t01">
    <img src="imgs/diap-02/02.png" id="t02">
    <img src="imgs/diap-02/03.png" id="t03">
    <img src="imgs/diap-02/04.png" id="t04">
    <img src="imgs/diap-02/05.png" id="t05">
    <img src="imgs/diap-02/06.png" id="t06">
	</div>
	<div class="btn-siguiente">
		<img src="imgs/btn-siguiente.jpg">
	</div>
	
</div>

  <script src="js/tweenmax_2.0.1_min.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
  // Animacion inicial
  TweenMax.staggerFrom("div", 0.5, {y:"50%", opacity:0, scale:0.5}, 0.2);
  TweenMax.from(".logo", 0.5, {rotationY:-90, delay:0.8});

  // movimiento boton
  $(".btn-siguiente").mouseover(function() {
      TweenMax.to(".btn-siguiente", 0.1, {scale: 0.9, opacity:0.8, filter: 'brightness(200%)'});
  });

  $(".btn-siguiente").mouseout(function() {
      TweenMax.to(".btn-siguiente", 0.5, {scale: 1, opacity:1, filter: 'brightness(100%)'});
  });


  var estado = 1;

  
  $(".btn-siguiente").click(function() {
    if(estado == 1){
      TweenMax.to("#t01", 0.5, {scale: 1, opacity:0, x:800});
      TweenMax.from("#t02", 1, { scale: 1, opacity:0, display:'block', delay:0.1, x:-1200});
      TweenMax.to("#t02", 1, { scale: 1, opacity:1, display:'block', delay:0.4});
      estado++;
    }
    else if(estado == 2){
      TweenMax.to("#t02", 0.5, {scale: 1, opacity:0, x:800});
      TweenMax.from("#t03", 1, { scale: 1, opacity:0, display:'block', delay:0.1, x:-1200});
      TweenMax.to("#t03", 1, {scale: 1, opacity:1, display:'block', delay:0.4});
      estado++;
    }
    else if(estado == 3){
      TweenMax.to("#t03", 0.5, {scale: 1, opacity:0, x:800});
      TweenMax.from("#t04", 1, { scale: 1, opacity:0, display:'block', delay:0.1, x:-1200});
      TweenMax.to("#t04", 1, {scale: 1, opacity:1, display:'block', delay:0.4});
      estado++;
    }
    else if(estado == 4){
      TweenMax.to("#t04", 0.5, {scale: 1, opacity:0, x:800});
      TweenMax.from("#t05", 1, { scale: 1, opacity:0, display:'block', delay:0.1, x:-1200});
      TweenMax.to("#t05", 1, {scale: 1, opacity:1, display:'block', delay:0.4});
      estado++;
    }
    else if(estado == 5){
      TweenMax.to("#t05", 0.5, {scale: 1, opacity:0, x:800});
      TweenMax.from("#t06", 1, { scale: 1, opacity:0, display:'block', delay:0.1, x:-1200});
      TweenMax.to("#t06", 1, {scale: 1, opacity:1, display:'block', delay:0.4});
      estado++;
    }
    else if(estado == 6){
      window.open( "index03.html", "_blank"); 
    }


  });



</script> 
</body>
</html>
